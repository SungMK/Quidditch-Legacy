{% extends 'base.html' %}
{% block content %}

<h1 class="hogwarts">View My Team</h1>
{% for team in teams %}

<p>Team Name: {{ team.name }}</p>
<p>Team Description: {{ team.description }}</p>
<p>Players:
    {% for player in team.players.all %}
    {{ player }}
    {% endfor %}
</p>
{% endfor %}

{% endblock %}
