{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1 class="hogwarts">Edit Team</h1>
{% else %}
    <h1 class="hogwarts">Add Team</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input class="btn cyan" type="submit" value="{% if object %} Update Team {% else %} Add Team {% endif %}">
</form>

{% endblock %}
