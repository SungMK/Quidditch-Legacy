{% extends 'base.html' %}

{% block content %}

<h1 class="hogwarts">My Players</h1>

{% for player in object_list %}

<a href="{% url 'players_detail' player.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ player.name }}</span>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
