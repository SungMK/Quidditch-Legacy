{% extends 'base.html' %}
{% block content %}

<h1 class="hogwarts">My Teams</h1>
<br>

{% for team in teams %}
<a href="{% url 'detail' team.id %}">
    <div class="card">
        <div class="card-content">
            <h5>{{ team.name }}</h1>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
